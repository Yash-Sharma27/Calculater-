<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="calculater">
        <div class="container">
            <div class="section1">
                <input type="text" placeholder="0" id="inputbox">
            </div>
            <div class="buttons">
                <div class="row1">
                    <button class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
                </div>
                <div class="row1">
                    <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
                </div>
                <div class="row1">
                    <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                </div>
                <div class="row1">
                    <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
                </div>
                <div class="row1">
                    <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="total">=</button>
                </div>
            </div>
         </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
